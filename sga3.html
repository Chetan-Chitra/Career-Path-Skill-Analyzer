<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Path Skill Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> Career Path Skill Analyzer</h1>
    </header>
    <main>
      <section class="input-section">
        <h2><i class="fas fa-tools"></i> Your Current Skills</h2>
        <div class="input-group">
          <input type="text" id="currentSkill" placeholder="Enter a skill">
          <button id="addCurrentSkill"><i class="fas fa-plus"></i> Add</button>
        </div>
        <ul id="currentSkillsList" class="skills-list"></ul>
      </section>
      <section class="input-section">
        <h2><i class="fas fa-briefcase"></i> Target Job Role</h2>
        <select id="jobRoleSelect">
          <option value="">Select a job role</option>
        </select>
      </section>
      <button id="analyzeButton" class="analyze-btn"><i class="fas fa-search"></i> Analyze Skills</button>
      <section id="results" class="hidden">
        <h2><i class="fas fa-clipboard-check"></i> Results</h2>
        <div class="result-group">
          <h3>Skills You Have:</h3>
          <p id="matchingSkills"></p>
        </div>
        <div class="result-group">
          <h3>Skills to Learn:</h3>
          <p id="skillsToLearn"></p>
        </div>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
